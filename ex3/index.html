<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Bootstrap</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para o fundo da seção */
        .bg-custom {
            background-color: #f8f9fa;
        }
        /* Espaçamento adicional para a seção */
        .section-padding {
            padding: 60px 0;
        }
        /* Estilo para ícones de contato */
        .contact-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    

    <!-- Seção de Conteúdo -->
    

    <!-- Seção Sobre -->
    

    <!-- Seção Contato -->
    <section id="contato" class="bg-light section-padding">
        <div class="container">
            <h2 class="text-center mb-4">Contato</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <ul class="list-unstyled text-center">
                        <li class="mb-3">
                            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="contact-icon">
                            <a href="https://www.youtube.com/seucanal" target="_blank">YouTube</a>
                        </li>
                        <li class="mb-3">
                            <img src="https://cdn-icons-png.flaticon.com/512/126/126341.png" alt="Telefone" class="contact-icon">
                            <a href="tel:+5511999999999">+55 (11) 99999-9999</a>
                        </li>
                        <li class="mb-3">
                            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" class="contact-icon">
                            <a href="mailto:seuemail@example.com">seuemail@example.com</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    

    <!-- Bootstrap JS e dependências via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
