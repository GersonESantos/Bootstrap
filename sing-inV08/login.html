<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
<style>

.btn-google,
.btn-github {
    background-color: #f8f9fa; /* Fundo dos bot√µes Google/Github */
    color: #3c4043; /* Cor do texto dos bot√µes Google/Github */
    border: 1px solid #dadce0; /* Borda dos bot√µes Google/Github */
    margin-bottom: 15px;
    font-weight: 500; /* Peso da fonte um pouco menor */
}

        .btn-google:hover,
        .btn-github:hover {
            background-color: #f1f3f4; /* Cor de hover dos bot√µes Google/Github */
        }


        .btn img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin-bottom: 15px;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .separator:not(:empty)::before {
            margin-right: .25em;
        }

        .separator:not(:empty)::after {
            margin-left: .25em;
        }

        .signup-section { /* Alterado de .signup-link para .signup-section */
            text-align: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .signup-section .btn-link { /* Estilizando o bot√£o para parecer um link */
            font-weight: normal; /* Pode ajustar conforme preferir */
            text-decoration: none;
            padding: 0;
            vertical-align: baseline; /* Alinha melhor com o texto */
        }
        .signup-section .btn-link:hover {
            text-decoration: underline;
        }

</style>

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Fa√ßa login</h1>

            <img
                src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg "
                alt=""
                class="mb-4 d-block mx-auto"
                height="54"
                width="72"
           >

   
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg"> {/* MODIFICA√á√ÉO AQUI */}
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="signupModalLabel">Criar Nova Conta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovoUsuario">
                        <div class="mb-3">
                            <label for="signupNome" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="signupNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmailModal" class="form-label">Endere√ßo de e-mail</label>
                            <input type="email" class="form-control" id="signupEmailModal" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPasswordModal" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="signupPasswordModal" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupConfirmPassword" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="signupConfirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="formNovoUsuario" class="btn btn-primary">Criar Conta</button>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-toggle dropdown">
        <button class="btn btn-secondary theme-btn dropdown-toggle" type="button" id="themeButton" data-bs-toggle="dropdown" aria-expanded="false">
            ‚òÄÔ∏è
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" data-theme="light">‚òÄÔ∏è Light</a></li>
            <li><a class="dropdown-item" href="#" data-theme="dark">üåô Dark</a></li>
            <li><a class="dropdown-item" href="#" data-theme="auto">Auto</a></li>
        </ul>
    </div>

    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
