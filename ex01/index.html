<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Bootstrap</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para o fundo da seção */
        .bg-custom {
            background-color: #f8f9fa;
        }
        /* Espaçamento adicional para a seção */
        .section-padding {
            padding: 60px 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Minha Página</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção de Conteúdo -->
    <section class="bg-custom section-padding">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>Olá, bem-vindo à minha página!</h1>
                    <p class="lead">
                        Esta é uma página de exemplo usando Bootstrap. Aqui está a minha foto de perfil:
                    </p>
                </div>
                <div class="col-md-6 text-center">
                    <!-- Substitua "minha_foto.jpg" pelo caminho da sua foto -->
                    <img src="icons/gernovo.png" alt="Minha Foto de Perfil" class="img-fluid rounded-circle" width="200" height="200">
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Minha Página. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS e dependências via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
